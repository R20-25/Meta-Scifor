<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<script>
    let marks = 82;   

if (marks >= 90) {
  console.log("Grade A");
} 
else if (marks >= 75 && marks < 90) {
  console.log("Grade B");
} 
else if (marks >= 50 && marks < 75) {
  console.log("Grade C");
} 
else {
  console.log("Fail");
}

</script>
<body>
    
</body>
</html>
