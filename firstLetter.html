<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Letter Styling</title>
  <style>
    p::first-letter {
      color: blue;
      font-size: 36px;
      font-weight: bold;
      background-color: lightgray;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <p>
    This is an example of styling the first letter using the <code>::first-letter</code> pseudo-element.
  </p>
</body>
</html>
